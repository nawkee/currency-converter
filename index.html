<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0877fa0e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Currency Converter <i class="fa fa-exchange" aria-hidden="true"></i></h1>
            <label for="from">From</label>
            <select name="from" id="from"></select>
            <label for="to">To</label>
            <select name="to" id="to"></select>
            <label for="number-input">Amount</label>
            <input type="number" id="number-input" placeholder="1" onfocus="this.placeholder=''">
            <h3 class="result-from"></h3>
            <h2 class="result-to"></h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
